<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ajouter un produit</title>

  <!-- Supabase + configuration centrale -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 10px; }
    form { max-width: 720px; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      box-sizing: border-box;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    button, a.button {
      padding: 8px 14px;
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
      text-align: center;
    }
    button:hover, a.button:hover { background: #004999; }
    .secondary {
      background: #e6e6e6;
      color: #333;
    }
    .secondary:hover { background: #cfcfcf; }
    .message { margin-top: 12px; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section {
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #e3e3e3;
      border-radius: 6px;
      background: #fafafa;
    }
    .section h3 {
      margin: 0 0 8px;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
  </style>
</head>
<body>

<div class="top-bar">
  <h2>➕ Ajouter un produit</h2>
  <button onclick="logout()">Se déconnecter</button>
</div>

<form id="productForm">
  <section class="section">
    <h3>Informations produit</h3>
    <div class="grid">
      <div>
        <label for="ean">EAN</label>
        <input id="ean" name="ean" type="text" required placeholder="Ex: 3700000000000" />
      </div>

      <div>
        <label for="codeS">CODE_S</label>
        <input id="codeS" name="codeS" type="text" required placeholder="Code fournisseur" />
      </div>

      <div>
        <label for="libelle">LIBELLÉ</label>
        <input id="libelle" name="libelle" type="text" required placeholder="Libellé du produit" />
      </div>

      <div>
        <label for="typeMarque">TYPE_MARQUE</label>
        <select id="typeMarque" name="typeMarque" required>
          <option value="" disabled selected>Choisir un type</option>
          <option value="MARQUE">MARQUE</option>
          <option value="MDD">MDD</option>
        </select>
      </div>
    </div>
  </section>

  <section class="section">
    <h3>Nomenclature Circana</h3>
    <div class="grid">
      <div>
        <label for="circanaMarche">Marche</label>
        <select id="circanaMarche" name="circanaMarche" data-table="MARCHE_CIRCANA" data-label="MARCHE" data-value="id">
          <option value="" disabled selected>Choisir un marche</option>
        </select>
      </div>
      <div>
        <label for="circanaRayon">Rayon</label>
        <select id="circanaRayon" name="circanaRayon" data-table="RAYON_CIRCANA" data-label="RAYON_CIRCANA" data-value="id">
          <option value="" disabled selected>Choisir un rayon</option>
        </select>
      </div>
      <div>
        <label for="circanaSousGroupe">Sous-groupe</label>
        <select id="circanaSousGroupe" name="circanaSousGroupe" data-table="GROUPE_FAMILLE_CIRCANA" data-label="GROUPE_FAMILLE_CIRCANA" data-value="id">
          <option value="" disabled selected>Choisir un sous-groupe</option>
        </select>
      </div>
      <div>
        <label for="circanaCateg">Categ</label>
        <select id="circanaCateg" name="circanaSegment" data-table="CATEGORIE_CIRCANA" data-label="CATEGORIE_CIRCANA" data-value="id">
          <option value="" disabled selected>Choisir une catégorie</option>
        </select>
      </div>
    </div>
  </section>

  <div class="actions">
    <button type="submit">Enregistrer</button>
    <a class="button secondary" href="landing.html">Retour</a>
  </div>

  <p id="message" class="message"></p>
</form>

<script>
  const form = document.getElementById("productForm");
  const message = document.getElementById("message");
  const nomenclatureSelects = Array.from(
    document.querySelectorAll("select[data-table]")
  );

  async function loadNomenclatureOptions() {
    for (const select of nomenclatureSelects) {
      const table = select.dataset.table;
      const labelField = select.dataset.label;
      const valueField = select.dataset.value;

      const { data, error } = await db
        .from(table)
        .select(`${valueField}, ${labelField}`)
        .order(labelField, { ascending: true });

      if (error) {
        message.textContent = `Erreur : ${error.message}`;
        message.style.color = "red";
        continue;
      }

      data.forEach((item) => {
        const option = document.createElement("option");
        option.value = item[valueField];
        option.textContent = item[labelField];
        select.appendChild(option);
      });
    }
  }

  async function initPage() {
    const user = await checkAuth("index.html");
    if (!user) return;
  }

  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    message.textContent = "";

    const payload = {
      EAN: document.getElementById("ean").value.trim(),
      CODE_S: document.getElementById("codeS").value.trim(),
      LIBELLE: document.getElementById("libelle").value.trim(),
      TYPE_MARQUE: document.getElementById("typeMarque").value.trim(),
      MARCHE_CIRCANA_ID: document.getElementById("circanaMarche").value || null,
      RAYON_CIRCANA_ID: document.getElementById("circanaRayon").value || null,
      GROUPE_FAMILLE_CIRCANA_ID: document.getElementById("circanaSousGroupe").value || null,
      CATEGORIE_CIRCANA_ID: document.getElementById("circanaCateg").value || null,
    };

    const { error } = await db.from("PRODUIT").insert(payload);

    if (error) {
      message.textContent = `Erreur : ${error.message}`;
      message.style.color = "red";
      return;
    }

    message.textContent = "Produit ajouté avec succès !";
    message.style.color = "green";
    form.reset();
  });

  initPage();
  loadNomenclatureOptions();
</script>

</body>
</html>
