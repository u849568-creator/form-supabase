<style>
body { font-family: Arial, sans-serif; padding: 20px; }

/* Header */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}
.top-bar h2 { margin: 0; }

button {

  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button.secondary { background: #999; }

/* Tables */
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }

tr.expandable { cursor: pointer; }
tr.details { background: #fafafa; }

/* Sections */
.section {
  margin-top: 16px;
  border: 1px solid #ddd;
  border-radius: 4px;
}
.section-header {
  background: #f3f3f3;
  padding: 6px 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}
.section-content { padding: 10px; display: none; }

/* Actions */
.actions {
  margin-top: 10px;
  display: flex;
  gap: 10px;
  align-items: center;
}
.badge {
  font-weight: bold;
  color: #b45309;
}

/* Inputs */
textarea {
  width: 100%;
  min-height: 40px;
}
input[type="text"] {
  width: 100%;
  padding: 6px;
  box-sizing: border-box;
}

/* Nomenclature */
.nomenclature-row {
  display: flex;
  gap: 20px;
  margin-top: 15px;
}

.nomenclature-block {
  flex: 1;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 4px;
  background: #fafafa;
}

.nomenclature-block.full {
  margin-bottom: 15px;
}

.nomenclature-title {
  background: #145c7d;
  color: white;
  padding: 6px;
  text-align: center;
  font-weight: bold;
  margin-bottom: 8px;
}

.nomenclature-fields.horizontal {
  display: flex;
  gap: 10px;
}

.nomenclature-fields.horizontal input {
  flex: 1;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="top-bar">
  <div>
    <h2>ðŸ“¦ Produits</h2>
    <button onclick="window.location.href='new_product.html'">
      âž• Ajouter un produit
    </button>
  </div>
  <button onclick="logout()">Se dÃ©connecter</button>
</div>

<!-- Bouton retour -->
<button id="backToList"
        style="display:none;margin-bottom:10px"
        onclick="showList()">
  â¬… Revenir Ã  la liste
</button>

<!-- TABLE PRODUITS -->
<table>
<thead>
<tr>
  <th>EAN</th>
  <th>LIBELLÃ‰</th>
  <th>CODE_S</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
const rows = document.getElementById("rows");
const pending = {};
let currentProductId = null;

/* ===== UI ===== */
function toggleSection(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "none" ? "block" : "none";
}

function showDetail(productId) {
  currentProductId = productId;
  document.getElementById("backToList").style.display = "inline-block";

  document.querySelectorAll("#rows tr.expandable").forEach(tr => {
    if (tr.dataset.id != productId) tr.style.display = "none";
  });
}

function showList() {
  currentProductId = null;
  document.getElementById("backToList").style.display = "none";
  document.querySelectorAll("#rows tr").forEach(tr => tr.style.display = "");
  document.querySelectorAll("tr.details").forEach(r => r.remove());
}

function markChange(key, payload) {
  pending[key] = payload;
  document.getElementById("pending-count").innerText =
    Object.keys(pending).length + " modification(s) en attente";
}

/* ===== SAVE / CANCEL ===== */
async function saveChanges() {
  const payload = Object.values(pending);
  if (payload.length === 0) return alert("Aucun changement");

  const { error } = await db
    .from("PAF")
    .upsert(payload, { onConflict: "produit_id,reseau_id,annee_id" });

  if (error) return alert(error.message);

  Object.keys(pending).forEach(k => delete pending[k]);
  document.getElementById("pending-count").innerText = "";
  alert("Changements enregistrÃ©s");
}

function cancelChanges() {
  Object.keys(pending).forEach(k => delete pending[k]);
  document.getElementById("pending-count").innerText = "";
  alert("Modifications annulÃ©es (rafraÃ®chir pour recharger)");
}

/* ===== DETAIL PRODUIT ===== */
async function toggleDetails(productId, tr) {
  const next = tr.nextElementSibling;
  if (next && next.classList.contains("details")) {
    next.remove();
    return;
  }
  document.querySelectorAll("tr.details").forEach(r => r.remove());

  const { data, error } = await db
    .from("PAF")
    .select(`
      REFERENCEMENT,
      MODULATION,
      reseau_id,
      annee_id,
      RESEAU:reseau_id ( RESEAU ),
      ANNEE:annee_id ( ANNEE )
    `)
    .eq("produit_id", productId);

  if (error) return alert(error.message);

  const reseaux = [...new Map(
    data.map(d => [d.reseau_id, d.RESEAU.RESEAU])
  )].map(([id, label]) => ({ id, label }));

  const annees = [...new Map(
    data.map(d => [d.annee_id, d.ANNEE.ANNEE])
  )].map(([id, annee]) => ({ id, annee }))
   .sort((a,b) => b.annee - a.annee);

  const refMap = {};
  const modMap = {};
  data.forEach(d => {
    refMap[`${d.annee_id}_${d.reseau_id}`] = d.REFERENCEMENT;
    modMap[`${d.annee_id}_${d.reseau_id}`] = d.MODULATION;
  });

  function buildTable(type) {
    let html = `<table><tr><th>AnnÃ©e</th>`;
    reseaux.forEach(r => html += `<th>${r.label}</th>`);
    html += `</tr>`;

    annees.forEach(a => {
      html += `<tr><td><strong>${a.annee}</strong></td>`;
      reseaux.forEach(r => {
        const key = `${productId}_${a.id}_${r.id}`;
        const mapKey = `${a.id}_${r.id}`;

        if (type === "ref") {
          const checked = refMap[mapKey] ? "checked" : "";
          html += `
            <td>
              <input type="checkbox" ${checked}
                onchange="markChange('${key}', {
                  produit_id:${productId},
                  annee_id:${a.id},
                  reseau_id:${r.id},
                  REFERENCEMENT:this.checked
                })">
            </td>`;
        } else {
          html += `
            <td>
              <textarea
                oninput="markChange('${key}', {
                  produit_id:${productId},
                  annee_id:${a.id},
                  reseau_id:${r.id},
                  MODULATION:this.value
                })">${modMap[mapKey] ?? ""}</textarea>
            </td>`;
        }
      });
      html += `</tr>`;
    });
    return html + `</table>`;
  }

  const detailsRow = document.createElement("tr");
  detailsRow.className = "details";
  detailsRow.innerHTML = `
    <td colspan="3">

      <!-- RÃ©fÃ©rencement -->
      <div class="section">
        <div class="section-header">
          RÃ©fÃ©rencement
          <button onclick="toggleSection('ref-${productId}')">Afficher / RÃ©duire</button>
        </div>
        <div class="section-content" id="ref-${productId}">
          ${buildTable("ref")}
        </div>
      </div>

      <!-- Diffusion -->
      <div class="section">
        <div class="section-header">
          Diffusion
          <button onclick="toggleSection('mod-${productId}')">Afficher / RÃ©duire</button>
        </div>
        <div class="section-content" id="mod-${productId}">
          ${buildTable("mod")}
        </div>
      </div>

      <!-- Nomenclature -->
      <div class="section">
        <div class="section-header">
          Nomenclature
          <button onclick="toggleSection('nom-${productId}')">Afficher / RÃ©duire</button>
        </div>
        <div class="section-content" id="nom-${productId}">

          <div class="nomenclature-block full">
            <div class="nomenclature-title">CIRCANA</div>
            <div class="nomenclature-fields horizontal">
              <input placeholder="MarchÃ©">
              <input placeholder="Rayon">
              <input placeholder="Groupe famille">
              <input placeholder="CatÃ©gorie">
              <input placeholder="Type">
              <input placeholder="Sous-type">
            </div>
          </div>

          <div class="nomenclature-row">
            <div class="nomenclature-block">
              <div class="nomenclature-title">MONOPRIX</div>
              <input placeholder="Rayon">
              <input placeholder="UG">
            </div>

            <div class="nomenclature-block">
              <div class="nomenclature-title">FRANPRIX</div>
              <input placeholder="Univers">
              <input placeholder="Rayon">
              <input placeholder="Sous-groupe">
            </div>

            <div class="nomenclature-block">
              <div class="nomenclature-title">CASINO</div>
              <input placeholder="UE">
              <input placeholder="Famille">
            </div>
          </div>

        </div>
      </div>

      <div class="actions">
        <span id="pending-count" class="badge"></span>
        <button onclick="saveChanges()">Valider</button>
        <button class="secondary" onclick="cancelChanges()">Annuler</button>
      </div>

    </td>`;
  tr.after(detailsRow);
}

/* ===== LOAD PRODUITS ===== */
async function loadProduits() {
  const { data, error } = await db
    .from("PRODUIT")
    .select('id,"EAN","LIBELLE","CODE_S"')
    .limit(20);

  if (error) return alert(error.message);

  rows.innerHTML = "";
  data.forEach(p => {
    const tr = document.createElement("tr");
    tr.className = "expandable";
    tr.dataset.id = p.id;
    tr.innerHTML = `
      <td>${p.EAN}</td>
      <td>${p.LIBELLE}</td>
      <td>${p.CODE_S}</td>
    `;
    tr.onclick = () => {
      showDetail(p.id);
      toggleDetails(p.id, tr);
    };
    rows.appendChild(tr);
  });
}

loadProduits();
</script>

</body>
</html>
