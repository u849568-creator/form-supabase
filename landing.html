<html lang="fr">
<head>
<meta charset="utf-8">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body { font-family: Arial, sans-serif; padding: 20px; }

/* Header */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}
.top-bar h2 { margin: 0; }

button {
  padding: 6px 12px;
  background: #0066cc;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button.secondary { background: #999; }

/* Tables */
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
th { background: #f3f3f3; }

tr.expandable { cursor: pointer; }
tr.details { background: #fafafa; }

/* Sections */
.section {
  margin-top: 16px;
  border: 1px solid #ddd;
  border-radius: 4px;
}
.section-header {
  background: #f3f3f3;
  padding: 6px 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}
.section-content { padding: 10px; display: none; }

/* Actions */
.actions {
  margin-top: 12px;
  display: flex;
  gap: 10px;
  align-items: center;
}
.badge {
  font-weight: bold;
  color: #b45309;
}

/* Inputs */
textarea { width: 100%; min-height: 40px; }
input[type="text"] { width: 100%; padding: 6px; box-sizing: border-box; }

/* Nomenclature */
.nomenclature-row {
  display: flex;
  gap: 20px;
  margin-top: 15px;
}
.nomenclature-block {
  flex: 1;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 4px;
  background: #fafafa;
}
.nomenclature-block.full { margin-bottom: 15px; }
.nomenclature-title {
  background: #145c7d;
  color: white;
  padding: 6px;
  text-align: center;
  font-weight: bold;
  margin-bottom: 8px;
}
.nomenclature-fields.horizontal {
  display: flex;
  gap: 10px;
}
.nomenclature-fields.horizontal input { flex: 1; }
</style>
</head>

<body>

<!-- HEADER -->
<div class="top-bar">
  <div>
    <h2>ðŸ“¦ Produits</h2>
    <button onclick="window.location.href='new_product.html'">âž• Ajouter un produit</button>
  </div>
  <button onclick="logout()">Se dÃ©connecter</button>
</div>

<button id="backToList"
        style="display:none;margin-bottom:10px"
        onclick="showList()">â¬… Revenir Ã  la liste</button>

<table>
<thead>
<tr><th>EAN</th><th>LIBELLÃ‰</th><th>CODE_S</th></tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
const rows = document.getElementById("rows");
const pending = {};
let currentProductId = null;

/* ===== UI ===== */
function toggleSection(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "none" ? "block" : "none";
}

function showDetail(productId) {
  currentProductId = productId;
  document.getElementById("backToList").style.display = "inline-block";
  document.querySelectorAll("#rows tr.expandable").forEach(tr => {
    if (tr.dataset.id != productId) tr.style.display = "none";
  });
}

function showList() {
  currentProductId = null;
  document.getElementById("backToList").style.display = "none";
  document.querySelectorAll("#rows tr").forEach(tr => tr.style.display = "");
  document.querySelectorAll("tr.details").forEach(r => r.remove());
}

function markChange(key, payload) {
  pending[key] = payload;
  document.getElementById("pending-count").innerText =
    Object.keys(pending).length + " modification(s) en attente";
}

/* ===== SAVE / CANCEL ===== */
async function saveChanges() {
  const payload = Object.values(pending);
  if (payload.length === 0) return alert("Aucun changement");

  const { error } = await db
    .from("PRODUIT")
    .upsert(payload, { onConflict: "id" });

  if (error) return alert(error.message);

  Object.keys(pending).forEach(k => delete pending[k]);
  document.getElementById("pending-count").innerText = "";
  alert("Changements enregistrÃ©s");
}

function cancelChanges() {
  Object.keys(pending).forEach(k => delete pending[k]);
  document.getElementById("pending-count").innerText = "";
  alert("Modifications annulÃ©es (rafraÃ®chir pour recharger)");
}

/* ===== DETAIL PRODUIT ===== */
async function toggleDetails(productId, tr) {
  const next = tr.nextElementSibling;
  if (next && next.classList.contains("details")) {
    next.remove();
    return;
  }
  document.querySelectorAll("tr.details").forEach(r => r.remove());

  const { data: paf } = await db
    .from("PAF")
    .select(`
      REFERENCEMENT,
      MODULATION,
      reseau_id,
      annee_id,
      RESEAU:reseau_id ( RESEAU ),
      ANNEE:annee_id ( ANNEE )
    `)
    .eq("produit_id", productId);

  const { data: prod } = await db
    .from("PRODUIT")
    .select(`
      LIVRAISON_ENTREPOT_MONOPRIX,
      LIVRAISON_DIRECTE_MONOPRIX,
      LIVRAISON_ENTREPOT_FRANPRIX,
      LIVRAISON_DIRECTE_FRANPRIX,
      LIVRAISON_ENTREPOT_CASINO,
      LIVRAISON_DIRECTE_CASINO
    `)
    .eq("id", productId)
    .single();

  /* ===== LOGISTIQUE TABLE ===== */
  const logistiqueTable = `
    <table>
      <tr><th></th><th>Monoprix</th><th>Franprix</th><th>Casino</th></tr>
      <tr>
        <th>EntrepÃ´t</th>
        <td><input type="checkbox" ${prod.LIVRAISON_ENTREPOT_MONOPRIX ? "checked" : ""}
          onchange="markChange('lem_${productId}',{id:${productId},LIVRAISON_ENTREPOT_MONOPRIX:this.checked})"></td>
        <td><input type="checkbox" ${prod.LIVRAISON_ENTREPOT_FRANPRIX ? "checked" : ""}
          onchange="markChange('lef_${productId}',{id:${productId},LIVRAISON_ENTREPOT_FRANPRIX:this.checked})"></td>
        <td><input type="checkbox" ${prod.LIVRAISON_ENTREPOT_CASINO ? "checked" : ""}
          onchange="markChange('lec_${productId}',{id:${productId},LIVRAISON_ENTREPOT_CASINO:this.checked})"></td>
      </tr>
      <tr>
        <th>Directe</th>
        <td><input type="checkbox" ${prod.LIVRAISON_DIRECTE_MONOPRIX ? "checked" : ""}
          onchange="markChange('ldm_${productId}',{id:${productId},LIVRAISON_DIRECTE_MONOPRIX:this.checked})"></td>
        <td><input type="checkbox" ${prod.LIVRAISON_DIRECTE_FRANPRIX ? "checked" : ""}
          onchange="markChange('ldf_${productId}',{id:${productId},LIVRAISON_DIRECTE_FRANPRIX:this.checked})"></td>
        <td><input type="checkbox" ${prod.LIVRAISON_DIRECTE_CASINO ? "checked" : ""}
          onchange="markChange('ldc_${productId}',{id:${productId},LIVRAISON_DIRECTE_CASINO:this.checked})"></td>
      </tr>
    </table>
  `;

  const detailsRow = document.createElement("tr");
  detailsRow.className = "details";
  detailsRow.innerHTML = `
    <td colspan="3">

      <!-- Performance -->
      <div class="section">
        <div class="section-header">
          Performance
          <button onclick="toggleSection('perf-${productId}')">Afficher / RÃ©duire</button>
        </div>
        <div class="section-content" id="perf-${productId}">
          <em>Section Ã  venir</em>
        </div>
      </div>

      <!-- Logistique -->
      <div class="section">
        <div class="section-header">
          Logistique
          <button onclick="toggleSection('log-${productId}')">Afficher / RÃ©duire</button>
        </div>
        <div class="section-content" id="log-${productId}">
          ${logistiqueTable}
        </div>
      </div>

      <div class="actions">
        <span id="pending-count" class="badge"></span>
        <button onclick="saveChanges()">Valider</button>
        <button class="secondary" onclick="cancelChanges()">Annuler</button>
      </div>

    </td>`;
  tr.after(detailsRow);
}

/* ===== LOAD PRODUITS ===== */
async function loadProduits() {
  const { data } = await db
    .from("PRODUIT")
    .select('id,"EAN","LIBELLE","CODE_S"')
    .limit(20);

  rows.innerHTML = "";
  data.forEach(p => {
    const tr = document.createElement("tr");
    tr.className = "expandable";
    tr.dataset.id = p.id;
    tr.innerHTML = `<td>${p.EAN}</td><td>${p.LIBELLE}</td><td>${p.CODE_S}</td>`;
    tr.onclick = () => { showDetail(p.id); toggleDetails(p.id, tr); };
    rows.appendChild(tr);
  });
}

loadProduits();
</script>

</body>
</html>
